    sensor_topic: kids_bedroom/temp_sensor
    thermostat_topic: kids_bedroom/thermo_valve
    calibration_sub_topic: set/local_temperature_calibration
  - name: office_radiator
    sensor_topic: office/temp_sensor
    thermostat_topic: office/thermo_valve
    calibration_sub_topic: set/local_temperature_calibration
  - name: bathroom_radiator
    sensor_topic: bathroom/temp_sensor
    thermostat_topic: bathroom/thermo_valve
